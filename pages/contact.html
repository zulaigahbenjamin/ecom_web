        <div class="col-12 col-md-7 col-sm-6" id="left">
          <form
            action="https://formspree.io/f/mjvdqevq"
            method="POST"
            id="form"
          >
            <label>
              Your Name: <br />
              <input type="name" name="name" required />

            <label>
              Your email:<br />
              <input type="email" name="email" required />
            </label>
            <label>
              Your message: <br />
              <textarea name="message" required></textarea>
            </label>
            <button id="button" type="submit">Send</button>
          </form>
        </div>
        <div class="col-12 col-md-4 col-sm-5" id="right">
          <div class="contact-details">
            <br />

              id="profile-picture"
